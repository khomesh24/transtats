{% extends "jobs/jobs_base.html" %}

{% block extrascript %}
<style type="text/css">
    .stepwizard-step p {
        margin-top: 10px;
    }
    .stepwizard-row {
        display: table-row;
    }
    .stepwizard {
        display: table;
        width: 50%;
        position: relative;
    }
    .stepwizard-step button[disabled] {
        opacity: 1 !important;
        filter: alpha(opacity=100) !important;
    }
    .stepwizard-row:before {
        top: 14px;
        bottom: 0;
        position: absolute;
        content: " ";
        width: 100%;
        height: 1px;
        background-color: #ccc;
        z-order: 0;
    }
    .stepwizard-step {
        display: table-cell;
        text-align: center;
        position: relative;
    }
    .btn-circle {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.428571429;
        border-radius: 15px;
    }
</style>
<script src="/static/js/csrf.js"></script>
<script type="text/javascript">
    function csrfSafeMethod(a) {
        return /^(GET|HEAD|OPTIONS|TRACE)$/.test(a)
    }

    var poll_timeout;
    function ajax_read_logs() {
        (function poll() {
            poll_timeout = setTimeout(function() {
                $.ajax({
                    beforeSend: function(a, e) {
                        csrfSafeMethod(e.type) || this.crossDomain || (csrftoken ? a.setRequestHeader("X-CSRFToken", csrftoken) : a.setRequestHeader("X-CSRFToken", "{{ csrf_token }}"))
                    },
                    type: "POST",
                    url: "{% url 'ajax-read-logs' %}",
                    success: function(a) {
                        if (a) { $("#div-job-output").html(a) }
                    },
                    complete: poll
                });
            }, 2000);
        })()
    }

    function ajax_yml_jobs() {
        dryRun = ""
        if ($('#chkDryRun').is(":checked")) {
            dryRun = $("#chkDryRun").val()
        }

        $.ajax({
            beforeSend: function(a, e) {
                csrfSafeMethod(e.type) || this.crossDomain || (csrftoken ? a.setRequestHeader("X-CSRFToken", csrftoken) : a.setRequestHeader("X-CSRFToken", "{{ csrf_token }}")), ajax_read_logs(), $("#span-job-progress").html("<img src='/static/img/spin.gif'></img>")
            },
            type: "POST",
            url: "{% url 'ajax-schedule-job' %}",
            data: {
                job: $("#ymlBasedJobIdentifier").val(),
                YML_FILE: $("#YMLfile").val(),
                PACKAGE_NAME: $("#pkgName").val(),
                BUILD_TAG: $("#buildTag").val(),
                DRY_RUN: dryRun
            },
            success: function(a) {
                clearTimeout(poll_timeout), $("#job-result").html(a), $("#span-job-progress").html("<span class='glyphicon glyphicon-ok-sign' style='color:green'></span>"), $("#div-reset-button").html("<a href='/jobs/yml-based' class='btn btn-default pull-right' type='button'>Reset</a>")
            },
            error: function(a, e, t) {
                clearTimeout(poll_timeout), $("#job-result").html(a), $("#span-job-progress").html("<span class='glyphicon glyphicon-exclamation-sign' style='color:orange'></span>")
            }
        })
    }

    $(document).ready(function () {
        $('#tab-yml-based').addClass('active'),
        $("#fireJobLink").click(function(a) {
            return a.preventDefault(), ajax_yml_jobs(), !1
        })

        var navListItems = $('div.setup-panel div a'),
              allWells = $('.setup-content'),
              allNextBtn = $('.nextBtn'),
              allPrevBtn = $('.prevBtn');

        allWells.hide();

        navListItems.click(function (e) {
          e.preventDefault();
          var $target = $($(this).attr('href')),
                  $item = $(this);

          if (!$item.hasClass('disabled')) {
              navListItems.removeClass('btn-primary').addClass('btn-default');
              $item.addClass('btn-primary');
              allWells.hide();
              $target.show();
              $target.find('input:eq(0)').focus();
          }
        });

        allPrevBtn.click(function(){
          var curStep = $(this).closest(".setup-content"),
              curStepBtn = curStep.attr("id"),
              prevStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().prev().children("a");

              prevStepWizard.removeAttr('disabled').trigger('click');
        });

        allNextBtn.click(function(){
          var curStep = $(this).closest(".setup-content"),
              curStepBtn = curStep.attr("id"),
              nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
              curInputs = curStep.find("input[type='text'],input[type='url']"),
              isValid = true;

          $(".form-group").removeClass("has-error");
          for(var i=0; i<curInputs.length; i++){
              if (!curInputs[i].validity.valid){
                  isValid = false;
                  $(curInputs[i]).closest(".form-group").addClass("has-error");
              }
          }

          if (isValid)
              nextStepWizard.removeAttr('disabled').trigger('click');
        });

        $('div.setup-panel div a.btn-primary').trigger('click');
    });
</script>
{% endblock %}

{% block navigation %}
    <a href="{% url 'home' %}" class="btn btn-default"><i class="glyphicon glyphicon-dashboard"></i></a>
    <a href="{% url 'jobs' %}" class="btn btn-default">Jobs</a>
    <a href="{% url 'jobs-yml-based' %}" class="btn btn-default">YML based Jobs</a>
{% endblock %}

{% block tabcontent %}
    <div class="stepwizard col-md-offset-3">
        <div class="stepwizard-row setup-panel">
          <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Define Tasks</p>
          </div>
          <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Set Values</p>
          </div>
          <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Trigger Job</p>
          </div>
        </div>
    </div>
    <hr/>
    <div>
      <form role="form" action="" method="post">
        <div class="row setup-content" id="step-1">
          <div class="col-xs-6 col-md-offset-3">
            <div class="col-md-12">
              <div class="form-group">
                  <label for="YMLfile">YAML File</label>
                  <textarea class="form-control" rows="18" id="YMLfile" required="required">
job:
  name: "sync downstream"
  buildsys: koji
  exception: raise
  package: %PACKAGE_NAME%
  return_type: json
  tags:
    - %BUILD_TAG%
  tasks:
    - "GET latest builds"
    - "FETCH SRPM"
    - "Unpack SRPM"
    - "Load Spec File"
    - "Untar tarball"
    - "Filter PO files"
    - "Calculate Stats"
  type: i18nTestSRPM
                  </textarea>
              </div>
              <button class="btn btn-default nextBtn pull-right" type="button">Next</button>
            </div>
          </div>
        </div>
        <div class="row setup-content" id="step-2">
          <div class="col-xs-6 col-md-offset-3">
            <div class="col-md-12">
              <div class="form-group">
                <label class="control-label">Package Name</label>
                <input maxlength="200" id="pkgName" type="text" required="required" class="form-control" placeholder="Enter Package Name">
              </div>
              <div class="form-group">
                <label class="control-label">Build Tag</label>
                <input maxlength="200" id="buildTag" type="text" required="required" class="form-control" placeholder="Enter Build Tag">
              </div>
              <button class="btn btn-default prevBtn pull-left" type="button">Previous</button>
              <button class="btn btn-default nextBtn pull-right" type="button">Next</button>
            </div>
          </div>
        </div>
        <div class="row setup-content" id="step-3">
          <div class="col-xs-12">
            <div class="col-md-12">
              <button class="btn btn-default prevBtn pull-left" type="button">Previous</button>
              <span style="padding-left:50px">
                <label class="checkbox-inline"><input id="chkDryRun" type="checkbox" value="NoSave" checked>Dry Run</label>
                <!--<label class="checkbox-inline"><input type="checkbox" value="cache">Enable Cache</label>-->
              </span>
              <button id="fireJobLink" class="btn btn-default pull-right">
                <input type="hidden" value="syncdownstream" id="ymlBasedJobIdentifier"/>
                <span id="span-job-progress"></span> Run Job</button>
                <span id="div-reset-button" class="pull-right" style="padding-left:10px;padding-right:10px"></span>
                <span id="job-result" class="pull-right" style="padding-right:10px"></span>
                <hr/>
                <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <div id="div-job-output" class="panel panel-default text-primary" style="padding:20px;background:AliceBlue"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </form>

    </div>

{% endblock %}
